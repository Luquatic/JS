<!DOCTYPE>
<html>

<head>
    <title>Workshop2</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type = "text/javascript"    src="assets/js/jquery-3.1.1.min.js"></script>
    <script type = "text/javascript"    src="assets/js/main.js"></script>
</head>

<body>
    <div id = "wrapper">
        <div id = "content">
            <div id = "som" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id = "numbers" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class = "numberCircle" draggable="true" ondragstart="drag(event)" id = "1"> 1 </div>
                <div class = "numberCircle" draggable="true" ondragstart="drag(event)" id = "2"> 2 </div>
                <div class = "numberCircle" draggable="true" ondragstart="drag(event)" id = "3"> 3 </div>
                <div class = "numberCircle" draggable="true" ondragstart="drag(event)" id = "4"> 4 </div>
                <div class = "numberCircle" draggable="true" ondragstart="drag(event)" id = "5"> 5 </div>
                <div class = "numberCircle" draggable="true" ondragstart="drag(event)" id = "+"> + </div>
                <div class = "numberCircle" draggable="true" ondragstart="drag(event)" id = "-"> - </div>
            </div>
        </div>
    </div>
</body>

</html>
